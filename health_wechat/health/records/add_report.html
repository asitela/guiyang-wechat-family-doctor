<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-orientation" content="portrait"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="green"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>添加报告</title>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/link.js"></script>
    <script type="text/javascript" src="/common/mint-ui.js"></script>
    <link rel="stylesheet" href="/common/mint-ui.css">
    <link rel="stylesheet" type="text/css" href="/common/common.css">
    <link rel="stylesheet" type="text/css" href="/common/style.css">
    <link rel="stylesheet" type="text/css" href="/css/records/add_case.css">
</head>
<body>
<div id="app" v-cloak>
    <p class="navigator">
        <span class="icon-arrow-left"></span>添加报告
    </p>
    <div class="case_title">
        <span class="title">病例标题</span>
        <input type="text" v-model="title">
        <span class="del" v-if="title!=''" @click="del">×</span>
    </div>
    <div class="case_con">
        <textarea name="" id="" cols="50" rows="10" maxlength="500" @input="descInput" v-model="content"></textarea>
        <span class="remnant">{{remnant}}/500</span>
    </div>
    <div class="pic_con">
        <div class="pictureList clearfix">
            <div class="singlePicture" @click="model">
                <img src="/img/pic_001.png">
                <span class="icon-del"></span>
            </div>
            <div class="singlePicture">
                <img src="/img/pic_001.png">
                <span class="icon-del"></span>
            </div>
            <div class="selectPicture">
                <span class="icon-picture"></span>
                <input type="file" accept=""  multiple  name="files"/>
            </div>
        </div>
    </div>
    <!-- 遮罩 -->
    <div class="model" v-if="modelFlag" @click="close">
        <div class="model_pic">
            <img src="/img/pic_001.png">
        </div>
    </div>
    <div class="add">
        <span class="sub_add">确定添加</span>
    </div>
</div>
</body>
<script type="text/javascript">
    new Vue({
        el: "#app",
        data() {
            return {
                flag: false,
                remnant: '0',
                content: '',
                modelFlag:false,
                title:''
            }
        },
        methods: {
            model(){
                this.modelFlag=!this.modelFlag;
            },
            close(){
                this.modelFlag=false;
            },
            del(){
                this.title='';
            },
            descInput(){
                let txtVal = this.content.length;
                this.remnant = txtVal;
            },
        },
    })
</script>
</html>
